<div class="container" [style]="{ width: '560px', height: '300px'}">
  <div class="card-panel hoverable" [style]="{ padding: '50px', top: '450px'}" >  
    <div class="row">
      <form [formGroup]="loginForm" class="col s12" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="input-field col12 center-align">
            <h4>Login</h4>
          </div>
        </div>   
        <div class="row">
          <div class="input-field col s12">
            <input id="email" name="email" #Email type="email" class="validate" formControlName="email">
            <label for="email">Email</label>
            <small *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors?.['required']">El correo electrónico es requerido.</div>
              <div *ngIf="email.errors?.['email']" >El correo electrónico debe ser válido.</div>        
            </small>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" formControlName="password" class="validate">            
            <small *ngIf="password.invalid && (password.dirty || password.touched)">
              <div *ngIf="password.errors?.['required']" >La contraseña es requerida.</div>            
            </small>
          </div>
        </div>        
        <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="loginForm.invalid">Submit          
            </button>
          </div>
        </div>
      </form>
    </div>
    <a onclick="M.toast({html: 'I am a toast'})" class="btn">Toast!</a>
  </div> 
  
</div>
