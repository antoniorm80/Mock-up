<div class="container">
    <h3 class="my-5">Lista de productos</h3>
    <div class="products">
      <div class="product" *ngFor="let producto of productos">
        <h4>{{producto.name}}</h4>
        <div class="img" [ngStyle]="{ backgroundImage: 'url('+producto.image+')'}"></div>
        <p>{{producto.description}}</p>
        <p>Precio: {{producto.price | currency:'EUR'}}</p>
        <p>Departamento: {{producto.category | titlecase}}</p>
      </div>
    </div>
  </div>
