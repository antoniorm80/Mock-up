<div class="container" style="height: 100vh; margin-top: 30px;">
    <div class="row">
        <div class="col s6">
                <form [formGroup]="formUsuario" (ngSubmit)="onSubmit()" >
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="name" formControlName="name" type="text" class="validate">
                            <label for="name">Nombre</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="lastname" id="lastname" formControlName="lastname" type="text" class="validate">
                            <label for="lastname">Apellidos</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="username" formControlName="username" type="text" class="validate">
                            <label for="username">Usuario</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="phone" id="phone" formControlName="phone" type="tel"  class="validate">
                            <label for="phone">Teléfono</label>
                        </div>
                    </div>                              
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" formControlName="email" type="email" class="validate">
                            <label for="email">Correo electrónico</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="address" formControlName="address" type="text" class="validate">
                            <label for="address">Dirección</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <textarea id="description" formControlName="description" class="materialize-textarea" data-length="120"></textarea>
                          <label for="description">Descripción</label>
                        </div>
                      </div>
                    <div class="row">
                        <div class="col s12 right-align">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
        </div>
        <div class="col s6">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Item Name</th>
                        <th>Item Price</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Alvin</td>
                        <td>Eclair</td>
                        <td>$0.87</td>
                    </tr>
                    <tr>
                        <td>Alan</td>
                        <td>Jellybean</td>
                        <td>$3.76</td>
                    </tr>
                    <tr>
                        <td>Jonathan</td>
                        <td>Lollipop</td>
                        <td>$7.00</td>
                    </tr>
                    <tr>
                        <td>Antonio</td>
                        <td>iPhone</td>
                        <td>$57.00</td>
                    </tr>
                    <tr>
                        <td>Álvaro</td>
                        <td>Bagpack</td>
                        <td>$67.00</td>
                    </tr>
                    <tr>
                        <td>José Jaime</td>
                        <td>Guitar</td>
                        <td>$207.00</td>
                    </tr>
                </tbody>
            </table>
            <div class="row center-align">
                <div class="div col s12">
                    <ul class="pagination ">
                        <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                        <li class="waves-effect"><a href="#!">1</a></li>
                        <li class="waves-effect"><a href="#!">2</a></li>
                        <li class="waves-effect active teal"><a href="#!">3</a></li>
                        <li class="waves-effect"><a href="#!">4</a></li>
                        <li class="waves-effect"><a href="#!">5</a></li>
                        <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
                    </ul>
                </div>
            </div>     
        </div>
    </div>
</div>
