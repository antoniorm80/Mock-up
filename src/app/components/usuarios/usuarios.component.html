<div class="container" style="height: 100vh; margin-top: 30px;">
    <div class="row">
        <div class="col s6">
                <form [formGroup]="formUsuario" (ngSubmit)="onSubmit()" >
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">face</i>
                            <input placeholder="Placeholder" id="name" #name formControlName="name" type="text" class="validate">
                            <label for="name" class="active">Nombre</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">group</i>
                            <input id="lastname" id="lastname" formControlName="lastname" type="text" class="validate">
                            <label for="lastname">Apellidos</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">                            
                            <i class="material-icons prefix">assignment_ind</i>
                            <input laceholder="Placeholder" id="username" formControlName="username" type="text" class="validate">
                            <label for="username">Usuario</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">phone</i>
                            <input id="phone" id="phone" formControlName="phone" type="tel"  class="validate">
                            <label for="phone">Teléfono</label>
                        </div>
                    </div>                              
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="email" formControlName="email" type="email" class="validate">
                            <label for="email">Correo electrónico</label>
                            <span class="helper-text" data-error="El correo es inválido" data-success="Corro válido"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">location_on</i>
                            <input id="address" formControlName="address" type="text" class="validate">
                            <label for="address">Dirección</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <i class="material-icons prefix">insert_comment</i>
                          <textarea id="description" formControlName="description" class="materialize-textarea" data-length="150"></textarea>
                          <label for="description">Descripción</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 right-align">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
        </div>
        <div class="col s6">
           
            <div class="places">
                <div class="place" *ngFor="let usuario of usuarios">
                     <div class="image" [ngStyle]="{ backgroundImage: 'url(assets/img/pic.png)' }"></div>
                    <div class="info">
                        <h5>{{usuario.name}} {{usuario.lastname}} </h5>
                        <p>{{usuario.description}}</p>
                        <p> <span><b>Básicos:</b></span> {{usuario.phone}} / {{usuario.email}}</p>
                        <button class="btn btn-small waves-effect red" (click)="onClickDelete(usuario)">Borrar</button>
                    </div>
                </div>
            </div>     
        </div>
    </div>
</div>
